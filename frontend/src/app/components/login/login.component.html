<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Iniciar Sesión</h2>
  
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" formControlName="correo" placeholder="correo@ejemplo.com" required />
  
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" formControlName="contrasena" placeholder="••••••••" required />
  
      <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
  
      <p class="muted">¿Olvidaste tu contraseña?</p>
    </form>
  </div>
