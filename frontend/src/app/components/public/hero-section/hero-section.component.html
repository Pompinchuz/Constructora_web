<!-- ============================================ -->
<!-- HERO-SECTION.COMPONENT.HTML - Con Gradiente -->
<!-- ============================================ -->

<div class="hero-section">
  
    <!-- Fondo con imagen dinámica desde backend -->
    <div class="hero-background" [style.background-image]="imagenPortada ? 'url(' + imagenPortada + ')' : 'none'">
      <div class="hero-overlay"></div>
    </div>
  
    <!-- Contenido del Hero -->
    <div class="hero-content">
      <div class="container">
        <div class="hero-text">
          
          <!-- Título principal -->
          <h1 class="hero-title">
            Construimos tus sueños con calidad y compromiso
          </h1>
          
          <!-- Subtítulo -->
          <p class="hero-subtitle">
            Más de 10 años de experiencia en construcción y remodelación
          </p>
          
          <!-- Botones CTA -->
          <div class="hero-buttons">
            <button (click)="scrollToContacto()" class="btn-primary">
              Solicitar Proforma
            </button>
            
            <button (click)="irARegistro()" class="btn-secondary">
              Registrarse
            </button>
          </div>
  
          <!-- Características destacadas -->
          <div class="hero-features">
            <div class="feature-item">
              <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <span class="feature-text">Calidad Garantizada</span>
            </div>
            
            <div class="feature-item">
              <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <span class="feature-text">Entrega a Tiempo</span>
            </div>
            
            <div class="feature-item">
              <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
              </svg>
              <span class="feature-text">Equipo Profesional</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Scroll Down Indicator -->
    <div class="scroll-indicator">
      <svg class="scroll-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
      </svg>
    </div>
  </div>
