<!-- ============================================ -->
<!-- NAVBAR.COMPONENT.HTML - Con CSS Puro -->
<!-- ============================================ -->

<nav class="navbar" [ngClass]="{'transparent': !isScrolled, 'scrolled': isScrolled}">
  
    <div class="navbar-container">
      <div class="navbar-content">
        
        <!-- Logo -->
        <div class="navbar-logo" (click)="scrollToSection('inicio')">
          <img 
            src="assets/images/logos/Logo_em.png" 
            alt="Logo Constructora">
          <span class="navbar-logo-text">Constructora</span>
        </div>
  
        <!-- Desktop Menu -->
        <div class="navbar-menu">
          <a (click)="scrollToSection('inicio')" class="navbar-link">Inicio</a>
          <a (click)="scrollToSection('servicios')" class="navbar-link">Servicios</a>
          <a (click)="scrollToSection('proyectos')" class="navbar-link">Proyectos</a>
          <a (click)="scrollToSection('sobre-nosotros')" class="navbar-link">Nosotros</a>
          <a (click)="scrollToSection('contacto')" class="navbar-link">Contacto</a>
  
          <!-- Auth Buttons (Desktop) -->
          <div class="navbar-auth" *ngIf="!isAuthenticated">
            <a routerLink="/login" class="btn-login">Iniciar Sesi贸n</a>
            <a routerLink="/registro-tipo" class="btn-register">Registrarse</a>
          </div>
  
          <!-- User Info (Desktop) -->
          <div class="navbar-user" *ngIf="isAuthenticated">
            <span class="navbar-username">{{ userName }}</span>
            <button (click)="logout()" class="btn-logout">Cerrar Sesi贸n</button>
          </div>
        </div>
  
        <!-- Mobile Menu Button -->
        <button class="navbar-mobile-btn" (click)="toggleMobileMenu()">
          <svg *ngIf="!mobileMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <svg *ngIf="mobileMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
  
      <!-- Mobile Menu -->
      <div class="navbar-mobile-menu" [ngClass]="{'open': mobileMenuOpen}">
        <div class="navbar-mobile-menu-items">
          <a (click)="scrollToSection('inicio')" class="navbar-mobile-link">Inicio</a>
          <a (click)="scrollToSection('servicios')" class="navbar-mobile-link">Servicios</a>
          <a (click)="scrollToSection('proyectos')" class="navbar-mobile-link">Proyectos</a>
          <a (click)="scrollToSection('sobre-nosotros')" class="navbar-mobile-link">Nosotros</a>
          <a (click)="scrollToSection('contacto')" class="navbar-mobile-link">Contacto</a>
  
          <div class="navbar-mobile-auth" *ngIf="!isAuthenticated">
            <a routerLink="/login" (click)="closeMobileMenu()" class="btn-login">Iniciar Sesi贸n</a>
            <a routerLink="/registro-tipo" (click)="closeMobileMenu()" class="btn-register">Registrarse</a>
          </div>
  
          <div class="navbar-mobile-auth" *ngIf="isAuthenticated">
            <span class="navbar-username">{{ userName }}</span>
            <button (click)="logout()" class="btn-logout">Cerrar Sesi贸n</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Spacer -->
  <div class="navbar-spacer"></div>
