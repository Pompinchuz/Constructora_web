<!-- ============================================ -->
<!-- NAVBAR.COMPONENT.HTML - Con CSS Puro -->
<!-- ============================================ -->

<nav class="navbar" [ngClass]="{'transparent': !isScrolled, 'scrolled': isScrolled}">
  
    <div class="navbar-container">
      <div class="navbar-content">
        
        <!-- Logo -->
        <div class="navbar-logo" (click)="scrollToSection('inicio')">
          <img 
            src="https://raw.githubusercontent.com/Pompinchuz/bunker_hr/refs/heads/main/celulares/Logo_em.png" 
            alt="Logo Constructora">
          <span class="navbar-logo-text">Constructora</span>
        </div>
  
        <!-- Desktop Menu -->
        <div class="navbar-menu">
          <a (click)="scrollToSection('inicio')" class="navbar-link">Inicio</a>
          <a (click)="scrollToSection('servicios')" class="navbar-link">Servicios</a>
          <a (click)="scrollToSection('proyectos')" class="navbar-link">Proyectos</a>
          <a (click)="scrollToSection('sobre-nosotros')" class="navbar-link">Nosotros</a>
          <a (click)="scrollToSection('contacto')" class="navbar-link">Contacto</a>
  
          <!-- Auth Buttons (Desktop) -->
          <div class="navbar-auth" *ngIf="!isAuthenticated">
            <a routerLink="/login" class="btn-login">Iniciar Sesión</a>
            <a routerLink="/registro-tipo" class="btn-register">Registrarse</a>
          </div>
  
          <!-- User Info (Desktop) -->
          <div class="navbar-user" *ngIf="isAuthenticated">
            <button *ngIf="isAdmin" (click)="irAAdmin()" class="btn-admin">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              Administración
            </button>
            <span class="navbar-username">{{ userName }}</span>
            <button (click)="logout()" class="btn-logout">Cerrar Sesión</button>
          </div>
        </div>
  
        <!-- Mobile Menu Button -->
        <button class="navbar-mobile-btn" (click)="toggleMobileMenu()">
          <svg *ngIf="!mobileMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <svg *ngIf="mobileMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
  
      <!-- Mobile Menu -->
      <div class="navbar-mobile-menu" [ngClass]="{'open': mobileMenuOpen}">
        <div class="navbar-mobile-menu-items">
          <a (click)="scrollToSection('inicio')" class="navbar-mobile-link">Inicio</a>
          <a (click)="scrollToSection('servicios')" class="navbar-mobile-link">Servicios</a>
          <a (click)="scrollToSection('proyectos')" class="navbar-mobile-link">Proyectos</a>
          <a (click)="scrollToSection('sobre-nosotros')" class="navbar-mobile-link">Nosotros</a>
          <a (click)="scrollToSection('contacto')" class="navbar-mobile-link">Contacto</a>
  
          <div class="navbar-mobile-auth" *ngIf="!isAuthenticated">
            <a routerLink="/login" (click)="closeMobileMenu()" class="btn-login">Iniciar Sesión</a>
            <a routerLink="/registro-tipo" (click)="closeMobileMenu()" class="btn-register">Registrarse</a>
          </div>
  
          <div class="navbar-mobile-auth" *ngIf="isAuthenticated">
            <button *ngIf="isAdmin" (click)="irAAdmin()" class="btn-admin mb-2">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              Administración
            </button>
            <span class="navbar-username">{{ userName }}</span>
            <button (click)="logout()" class="btn-logout">Cerrar Sesión</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Spacer -->
  <div class="navbar-spacer"></div>
