<!-- GALERIA.COMPONENT.HTML -->
<!-- ============================================ -->

<section class="galeria-section">
  <div class="container mx-auto px-4 py-16">

    <!-- Encabezado -->
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold text-gray-900 mb-4">
        Galería de Imágenes
      </h2>
      <p class="text-xl text-gray-600">
        Explora nuestra colección de momentos especiales
      </p>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
      <p class="mt-4 text-gray-600">Cargando galería...</p>
    </div>

    <!-- Grid de imágenes -->
    <div *ngIf="!loading && imagenesGaleria.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let imagen of imagenesGaleria" class="galeria-item">
        <div class="relative overflow-hidden rounded-lg shadow-lg group">
          <img
            [src]="imagen"
            alt="Imagen de galería"
            class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-110"
          />
          <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-40 transition-opacity duration-300"></div>
        </div>
      </div>
    </div>

    <!-- Sin imágenes -->
    <div *ngIf="!loading && imagenesGaleria.length === 0" class="text-center py-12">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
      </svg>
      <p class="mt-4 text-gray-500">No hay imágenes disponibles en la galería</p>
    </div>

  </div>
</section>
